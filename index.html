<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Ensure the body takes at least the full height of the viewport */
      margin: 0;
      background-color: #0a0d3b; /* Body background color */
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .progress-container {
      width: 30%;
      box-sizing: border-box;
      text-align: center;
      background-color: #fff; /* Container background color */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Box shadow for container */
      margin-bottom: 20px;
    }

    .progress-label {
      font-weight: bold;
      margin-bottom: 25px;
      padding: 15px;
      color: #333; /* Label text color */
    }

    .half-circular-progress {
      display: block;
      margin: 0 auto;
    }

    .progress-path {
      fill: none;
      stroke-width: 8;
      transition: stroke-dasharray 0.3s ease;
    }

    .progress-text {
      font-size: 20px;
      fill: #000; /* Text color */
    }

    .progress-info {
      margin-top: 10px;
      font-size: 14px;
      color: #666; /* Information text color */
    }

    /* Colors for different progress bars */
    #newVisitorsContainer { background-color: #f7f7f7; }
    #socialMediaContainer { background-color: #e6f7ff; }
    #referralsContainer { background-color: #f9ebd2; }
  </style>
</head>
<body>
  <div class="container">
    <div class="progress-container" id="newVisitorsContainer">
      <div class="progress-label">New Visitors</div>
      <svg class="half-circular-progress" id="newVisitorsBar" width="150" height="75">
        <path class="progress-path" d="M10,40 A40,40 0 0,1 90,40" stroke="#4CAF50" />
        <text x="50%" y="60%" alignment-baseline="middle" text-anchor="middle" class="progress-text">0%</text>
      </svg>
      <div class="progress-info" id="newVisitorsInfo">Welcome to our website!</div>
    </div>

    <div class="progress-container" id="socialMediaContainer">
      <div class="progress-label">Social Media</div>
      <svg class="half-circular-progress" id="socialMediaBar" width="150" height="75">
        <path class="progress-path" d="M10,40 A40,40 0 0,1 90,40" stroke="#2196F3" />
        <text x="50%" y="60%" alignment-baseline="middle" text-anchor="middle" class="progress-text">0%</text>
      </svg>
      <div class="progress-info" id="socialMediaInfo">Follow us on social media!</div>
    </div>

    <div class="progress-container" id="referralsContainer">
      <div class="progress-label">Referrals</div>
      <svg class="half-circular-progress" id="referralsBar" width="150" height="75">
        <path class="progress-path" d="M10,40 A40,40 0 0,1 90,40" stroke="#FFC107" />
        <text x="50%" y="60%" alignment-baseline="middle" text-anchor="middle" class="progress-text">0%</text>
      </svg>
      <div class="progress-info" id="referralsInfo">Thanks for recommending us!</div>
    </div>
  </div>

  <!-- Add more progress containers as needed -->

  <script>
    // Function to set progress and information for each half-circular bar
    function setHalfCircularProgress(barId, infoId, progress, info) {
      const path = document.getElementById(barId).querySelector(".progress-path");
      const text = document.getElementById(barId).querySelector(".progress-text");
      const infoElement = document.getElementById(infoId);

      // Calculate the dash array based on the progress
      const dashArray = (progress / 100) * 251.2;

      // Set the dash array, update the text, and set the information
      path.style.strokeDasharray = dashArray + " 251.2";
      text.textContent = progress + "%";
      infoElement.textContent = info;
    }

    // Set half-circular progress for each bar on page load
    document.addEventListener("DOMContentLoaded", function () {
      setHalfCircularProgress("newVisitorsBar", "newVisitorsInfo", 30, "Welcome to our website!");
      setHalfCircularProgress("socialMediaBar", "socialMediaInfo", 50, "Follow us on social media!");
      setHalfCircularProgress("referralsBar", "referralsInfo", 75, "Thanks for recommending us!");
      // Add more calls to setHalfCircularProgress for additional progress bars
    });
  </script>
</body>
</html>
